<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Image Model</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Noto Sans KR", sans-serif;
            background-color: white;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #162067;
            color: white;
            padding: 1rem;
            font-size: 1.5rem;
        }

        footer {
            background-color: white;
            color: black;
            padding: 1rem;
            font-size: 1rem;
        }

        .content {
            padding: 1rem;
        }

        .box {
            border: 1px solid #ddd;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: white;
            max-width: 400px;
            margin: 20px auto;
        }

        .webcam-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            border-radius: 15px;
            height: 300px;
            width: 300px;
            overflow: hidden;
            margin: 20px auto;
        }

        .label-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 1rem 0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        button {
            background-color: #3700b3;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #6200ea;
        }

        button:active {
            background-color: #0C90FC;
            color: #6200ea.
        }
    </style>
</head>
<body>
    <header>
        Teachable Machine를 활용한 식재료 분류
    </header>
    
    <div class="content">
        <div class="box">
            <div class="button-container">
                <button type="button" id="startButton" onclick="startWebcam()">Start</button>
                <button type="button" id="stopButton" onclick="stopWebcam()" style="display: none;">Stop</button>
                <button type="button" id="restartButton" onclick="restartWebcam()" style="display: none;">Restart</button>
            </div>
            <div class="webcam-container" id="webcam-container">
                <!-- 초기에는 이곳에 웹캠이 없으므로 빈 박스가 보임 -->
            </div>
            <div class="label-container" id="label-container"></div>
        </div>
    </div>

    <footer>
        © 2024 Teachable Machine. Made by Kingodjerry.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/Q5ngCXf4q/";

        let model, webcam, labelContainer, maxPredictions;
        let loopRequestId;

        async function startWebcam() {
            const startButton = document.getElementById("startButton");
            const stopButton = document.getElementById("stopButton");
            const restartButton = document.getElementById("restartButton");

            if (!model) {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();
            }

            if (!webcam || !webcam.playing) {
                const flip = true;
                webcam = new tmImage.Webcam(300, 300, flip);
                await webcam.setup();
                await webcam.play();
                document.getElementById("webcam-container").appendChild(webcam.canvas);

                if (!labelContainer) {
                    labelContainer = document.getElementById("label-container");
                }

                if (labelContainer.childNodes.length === 0) {
                    for (let i = 0; i < maxPredictions; i++) {
                        const newDiv = document.createElement("div");
                        labelContainer.appendChild(newDiv);
                    }
                }

                loopRequestId = requestAnimationFrame(loop);

                startButton.style.display = "none";
                stopButton.style.display = "block";
                restartButton.style.display = "none";
            }
        }

        function stopWebcam() {
            if (webcam) {
                webcam.stop();
            }
            if (loopRequestId) {
                cancelAnimationFrame(loopRequestId);
            }
            const startButton = document.getElementById("startButton");
            const stopButton = document.getElementById("stopButton");
            const restartButton = document.getElementById("restartButton");
            startButton.style.display = "none";
            stopButton.style.display = "none";
            restartButton.style.display = "block";
        }

        function restartWebcam() {
            webcam.canvas.remove();  // 화면에서 웹캠 화면 제거
            webcam = null;
            startWebcam();
        }

        async function loop() {
            if (webcam) {
                webcam.update();
                await predict();
                loopRequestId = requestAnimationFrame(loop);
            }
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            if (labelContainer && labelContainer.childNodes.length > 0) {
                for (let i = 0; i < maxPredictions; i++) {
                    const classPrediction = prediction[i].className + ": " + (prediction[i].probability.toFixed(2) * 100) + "%";
                    labelContainer.childNodes[i].innerHTML = classPrediction;
                }
            }
        }
    </script>
</body>
</html>
